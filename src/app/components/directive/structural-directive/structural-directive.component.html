<section class="innerSection">
    <h1>structural directive</h1>
    <h6>*ngIf and *ngFor...</h6>
</section>
<section class="main">
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <div class="box one" *ngIf="isDiv1Visible">
                    <h4>DIV One</h4>
                </div>
                <div class="btn-wrapper">
                    <button class="btn btn-danger" (click) = "showDiv1()">Show</button>
                    <button class="btn btn-primary" (click) = "hideDiv1()">Hide</button>
                </div>
            </div>
            
            <div class="col-md-3">
                <div class="box two" *ngIf = "isDiv2Toggle">
                    <h4>DIV Two</h4>
                </div>
                <div class="btn-wrapper">
                    <button class="btn btn-success" (click) = "toggleDiv2()">Toggle</button>
                </div>
            </div>
            
            <div class="col-md-3">
                <div class="box three" *ngIf = "num1 == num2">
                    <h4>DIV Three</h4>
                </div>
                <div class="input-wrapper">
                    <input type="text" class="form-control" [(ngModel)]="num1" placeholder="Num One">
                    <input type="text" class="form-control" [(ngModel)]="num2" placeholder="Num Two">
                </div>
            </div>
            
            <div class="col-md-3">
                <div class="box four" *ngIf="ifSelected == 'USA'">
                    <h4>DIV Four</h4>
                </div>
                <input type="checkbox" name="" id="" [(ngModel)] = "isActive">
                <select class="form-select" [(ngModel)] = "ifSelected">
                    <option value="Lko">Lucknow</option>
                    <option value="USA">USA</option>
                    <option value="Peru">Peru</option>
                </select>
            </div>
        </div>
        <div class="mt-5"></div>
        <div class="row">
            <div class="col-md-3">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item" *ngFor="let city of cityArray">{{city}}</li>
                </ul>
            </div>
            <div class="col-md-3">
                <div class="heading-four">
                    <h4 *ngFor = "let cityName of cityArray">{{cityName}}</h4>
                </div>
            </div>
            <div class="col-md-3">
                <select class="form-select">
                    <option *ngFor="let cities of cityArray">{{cities}}</option>
                </select>
            </div>
            <div class="col-md-3">
                <select class="form-select">
                    <option *ngFor="let stud of studentList" [value]="stud.studId">{{stud.Name}}</option>
                </select>
            </div>
        </div>
        <div class="mt-5"></div>
        <div class="row">
            <div class="col-md-10 mx-auto">
                <table class="table table-bordered border-primary table-striped">
                    <thead>
                        <th>Sr Number</th>
                        <th>Student ID</th>
                        <th>Name</th>
                        <th>City</th>
                        <th>Status</th>
                    </thead>
                    <tbody>
                        <tr *ngFor="let studen of studentList; let srNo = index">
                            <td>{{srNo + 1}}</td>
                            <td>{{studen.studId}}</td>
                            <td>{{studen.Name}}</td>
                            <td>{{studen.City}}</td>
                            <td>
                                <span *ngIf = "studen.isActive">Active</span>
                                <span *ngIf = "!studen.isActive">De-Active</span></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-md-6"></div>
        </div>
    </div>
</section>
